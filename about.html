<div class="row">
	<div class="col-lg-12">
		{% for item in site.data.myself %}
		<div class="panel panel-default">
			<div class="panel-body">
				<div class="col-lg-3 col-md-3 col-sm-6">
					<img src="{{site.baseurl}}{{item.pic}}" width="95%"/>
				</div>

				<div class="col-lg-9 col-md-9 col-sm-6">
					{{item.des}}
				</div>
			</div>
		</div>
		{% endfor%}
	</div>
</div>
