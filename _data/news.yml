- date: Oct 2025
  content: Two papers conditionally accepted at POPL'26.

- date: Oct 2025
  content: Two new papers at OOPSLA'25. One on how to combine informal information and formal information in program analysis. The other on how to apply CEGAR to find good representations for Bayesian program analyses.

- date: Aug 2025
  content: New paper at ASE'25 on how to exploit logical structures in constraints to accelerate probabilistic inference. 

- date: June 2025
  content: New TSE paper on how to apply Bayesin reasoning to fault localization.

- date: Dec 2024
  content: New paper on adding temporal information to machine learning model explanations at AAAI'25.

- date: June 2024
  content: Two new papers at OOPSLA'24. One on how to combine graph neural networks and constraint solving to scale precise program analyses. The other on how to find good representations for program analyses based on Bayesian learning.

- date: March 2022
  content: I have two openings for Ph.D. students this year. If you're interested in topics related to program analysis, program synthesis, and reliable machine learning, please apply to our program and contact me!

- date: Feb 2022
  content: New paper on applying Bayesian methods to semantics-based fault localization at ICSE'22.

- date: July 2021
  content: New paper on accelerating static analyses at SAS'21. 

- date: May 2021
  content: New paper on supporting causal inference in probabilistic programming at ICML'21.

