- pic: /images/wuhan.jpg 
  des: 
        "I was born in <a href=\"http://en.wikipedia.org/wiki/Wuhan\">Wuhan</a>, one of the largest cities in central China.
        After spending 18 years dealing with its terrible weather, I am confident I can survive anywhere on the earth.
        Though I constantly complain about Wuhan's weather, its morning snacks are what I miss most in USA. On the left is a picture
        of <a href=\"http://en.wikipedia.org/wiki/Hot_dry_noodles\">hot dry noodles</a>, one of the most popular morning snacks in
        Wuhan."

- pic: /images/guanyu.jpg
  des: "My father came from <a href=\"http://en.wikipedia.org/wiki/Dangyang\">Dang Yang</a>, a small city with a long history. It is
          not far away from Wuhan. As a strategic point in ancient wars, many important battles happened in Dangyang. For example, in the
          <a href=\"http://en.wikipedia.org/wiki/Three_Kingdoms\">Three Kindoms</a> period, the <a href=\"http://en.wikipedia.org/wiki/Battle_of_Changban\">battle of Changban</a>
          and the battle of Maicheng happened in Dangyang. The picture is a portrait of <a href=\"http://en.wikipedia.org/wiki/Guan_Yu\">Guan Yu</a>, who was slayed and buried in Dangyang (without head). " 
          
- pic: /images/gamer1.png
  des: "My history of gaming can date back to the primary school. Thanks to video games, I developed an interest for computers and information technologies,
          and eventually decided to work as a computer scientist. Nowdays, I still burn a few hours every week on games."
