<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>{{ page.title }}</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="{{ site.description }}">
<meta name="keywords" context="Xin Zhang,Xin,Zhang,PhD,Georgia Tech">

<link href="{{site.baseurl}}/css/bootstrap.css" rel="stylesheet">
<link href="{{site.baseurl}}/css/customer.css" rel="stylesheet">
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="{{site.baseurl}}/js/bootstrap.min.js"></script>

<!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
<!--[if lt IE 9]>
					      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></sc\
ript>
    <![endif]-->

<script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
     (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
       m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
	 })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

  ga('create', 'UA-90116312-1', 'auto');
    ga('send', 'pageview');

</script>

<style>
	.cinfo {
		width: 100%;
	}
	.cinfo td{
		text-align: left;
	}
	.cinfo tr td:nth-child(1){
		text-align: right;
		padding-right: 4pt;
	}
	.desc {
		width: 100%;
		padding-top: 4pt;
	}

	.schedule {
		width: 100%;
	}
</style>

</head>

<body style="padding-top: 50px">

<div class="navbar navbar-inverse navbar-fixed-top">
	<div class="container">
		<div class="row">
	<div class="col-lg-10 col-lg-offset-1" style="padding-left:0px">
		<div class="navbar-header">
			<button class="navbar-toggle" type="button" data-toggle="collapse" data-target="#nav-top">
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</button>
<!--			<a href="http://pag.gatech.edu" class="navbar-brand">PAG</a> -->
		</div>
		<div class="navbar-collapse navbar-inverse-collapse collapse" aria-expanded="false" id="nav-top">
			<ul class="nav navbar-nav">
				{% for link in site.navigation %}
				{% assign current = nil %}
				{% if page.url == link.url%}
				{% assign current = 'active' %}
				{% endif %}
				<li class="{% if forloop.first %}first{% endif %} {{ current }} {% if forloop.last %}last{% endif %}">
				<a href="{{site.baseurl}}{{ link.url }}">{{ link.text }}</a>
				</li>
				{% endfor %}
			</ul>
		</div>
	</div>
</div>
</div>
</div>

<div class="container">
<div class="row">
	<div class="col-lg-10 col-lg-offset-1">

	{{ content }}

	{% include footer.html %}

	</div>
</div>

</body>
</html>
